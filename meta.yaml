{% set name = "pocr" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/1d/d4/e0cfeabf1c7542ccbdc83344bed7e57b2bfb48544463cfc4b5b4a13ca35c/{{ name }}-{{ version }}.tar.gz"
  sha256: "8bb515d15ace9ede7495bfa967eac361786393b1a6f118dda69919af5fa7fe53"

build:
  number: 0
  entry_points:
    - pocr=pocr.controller:entry_point
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - gitpython ==3.0.3
    - keyring ==19.0.1
    - pip
    - prompt_toolkit ==1.0.14
    - pygithub ==1.43.6
    - pyinquirer ==1.0.3
    - python
    - pyyaml ==5.1.2
    - tabulate ==0.8.5
  run:
    - gitpython ==3.0.3
    - keyring ==19.0.1
    - prompt_toolkit ==1.0.14
    - pygithub ==1.43.6
    - pyinquirer ==1.0.3
    - python
    - pyyaml ==5.1.2
    - tabulate ==0.8.5
    - setuptools

test:
  imports:
    - pocr
    - pocr.conf
    - pocr.utils
  commands:
    - pocr --help

about:
  home: "https://github.com/lvoegtlin/pocr"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "A tool to create and maintain your python projects"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
